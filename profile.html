<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="profile.css">
  <title>Terrablade</title>
</head>
<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2 id="Sign">Sign up</h2>
                    <div class="onestroke">
                        <div class="inputbox half-width" id="nameField">
                            <input type="name" id="name" required>
                            <label for="">Name</label>
                        </div>
                        <div class="inputbox half-width" id="surnameField">
                            <input type="surname" id="surname" required>
                            <label for="">Surname</label>
                        </div>
                    </div>
                    <div class="inputbox full-width">
                        <input type="text" id="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox full-width">
                        <input type="password" id="password" required>
                        <label for="">Password</label>
                        </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me  <a href="#">Forget Password</a></label>
                      
                    </div>
                    <div class="button-case">
                        <button type="button" id="signupBtn" class="wide-btn">Sign Up</button>
                        <button type="button" id="loginBtn" class="wide-btn disable">Log In</button>
                    </div>
                    <div class="button-case applyBtn">
                        <button type="button" id="applyBtn" class="narrow-btn">Apply</button>
                    </div>
                    <br>
                    <div id="output"></div>
                </form>
            </div>
        </div>
    </section>
    <script src = "profile.js"></script>
</body>
</html>
