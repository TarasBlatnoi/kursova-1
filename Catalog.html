<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles/StyleCatalog.css" />

</head>
<body>
<div class="header__offer">
  <p>До кінця розпродажу 4д. 35хв. 30сек. &vert; Дізнатись більше</p>
</div>
<header class="header">
  <nav class="header__navbar">
    <img class="logo" src="images/Terabade.svg" alt="Terabade" />
    <label for="search"></label>
    <input type="search" id="search" name="search" placeholder="Пошук" />
    <ul class="Navbar-UL">
      <li>Чоловіки</li>
      <li>Жінки</li>
      <li>Діти</li>
      <li>Розпродаж</li>
      <li>Про нас</li>
    </ul>
    <div class="header__icons">
      <img class="icon" src="images/user.svg" alt="user" />
      <img class="icon" src="images/heart.svg" alt="heart" />
      <img class="icon" src="images/basket.svg" alt="basket" />
    </div>

    <p class="language">UA</p>
  </nav>
</header>
<div>
 <img class="white-spot" src="images/Catalog/Navbar.png" alt="white-spot" />
</div>

<div class="Main">
  <h1 class="Man-Title">Чоловіче Взуття</h1>

  <div class="Hide-Filter">

    <h2 class="Man-Title2">Приховати фільтр</h2>
    <img class="icon-filter" src="images/Catalog/Filter.svg" alt="Hide" />

  </div>

    <div class="Sorting-dropdown">
      <div class="select">
        <span class="selected"> Сортування </span>
        <div class="caret"> <img class="icon-sort" src="images/Catalog/Caret-Sort.svg" alt="Hide" /> </div>
    </div>
      <ul class="menu">
        <li> Новинки </li>
        <li> Ціна: Висока-Низька </li>
        <li> Ціна: Низька-Висока </li>
      </ul>
    </div>
</div>

</body>
<script src="front.js"></script>
</html>
