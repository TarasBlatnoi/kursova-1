<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/262f393da5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/StyleCatalog.css" />
  </head>
  <body>
    <div class="header__offer">
      <p id="countdown"></p>
    </div>
    <header class="header">
      <nav class="header__navbar">
        <a href="/"
          ><img class="logo" src="images/Terabade.svg" alt="Terabade"
        /></a>
        <div id="search-container">
          <input type="search" id="search-input" placeholder="Пошук" />
          <button id="search">
            <img class="SearchPH" src="images/search.svg" alt="Search" />
          </button>
        </div>
        <ul class="Navbar-UL">
          <li>Чоловіки</li>
          <li>Жінки</li>
          <li>Діти</li>
          <li>Розпродаж</li>
          <li>Про нас</li>
        </ul>
        <div class="header__icons">
          <p class="tooltip" data-tooltip="Привіт, " id="tooltipElement">
            <a href="/profile.html"
              ><img class="icon" src="images/user.svg" alt="user" />
            </a>
          </p>
          <img class="icon" src="images/heart.svg" alt="heart" />
          <div class="cart-btn">
            <span class="nav-icon">
              <img class="icon" src="images/Basket.svg" alt="basket" />
            </span>
            <div class="cart-items">0</div>
          </div>
        </div>

        <p class="language">UA</p>
      </nav>
    </header>
    <div>
      <img class="white-spot" src="images/Navbar.png" alt="white-spot" />
    </div>
    <main>
      <div class="filter-setters">
        <h1 class="filter-type">Чоловіче Взуття</h1>
        <div class="hide-filter">
          <div class="select-side">
            <span class="Man-Title2">Приховати фільтр</span>
            <img class="icon-filter" src="images/Filter.svg" alt="Hide" />
          </div>
        </div>
      </div>

      <div class="sorting-dropdown">
        <div class="select">
          <span class="selected"> Сортування </span>
          <div class="caret">
            <img class="icon-sort" src="images/Caret-Sort.svg" alt="Hide" />
          </div>
        </div>
        <ul class="filter-options">
          <li>Новинки</li>
          <li>Ціна: Висока-Низька</li>
          <li>Ціна: Низька-Висока</li>
        </ul>
      </div>

      <div class="wrapper">
        <img class="Line-Vert" src="images/Vertical.svg" alt="Hide" />

        <div class="DivAllFilter">
          <form class="All-form">
            <input
              type="checkbox"
              class="input-value"
              id="All"
              name="gender"
              value="All"
              onclick="filterProduct('all')"
            />
            <label for="All">Усі</label><br />
          </form>
        </div>
        <img class="Line-Gor" src="images/Gorizontal.svg" alt="Hide" />
        <div class="DivRun">
          <span class="TypeRun"> Тип Бігу </span>
          <form class="run-form">
            <input
              type="checkbox"
              class="input-value"
              id="Every"
              name="gender"
              value="male"
              onclick="filterProduct('Щоденний')"
            />
            <label for="Every">Щоденний</label><br />
            <input
              type="checkbox"
              class="input-value"
              id="Road"
              name="gender"
              value="female"
              onclick="filterProduct('Дорожній')"
            />
            <label for="Road">Дорожній</label><br />
          </form>
        </div>
        <div id="products" class="products-center"></div>
      </div>
      <div class="cart-overlay">
        <div class="cart">
          <span class="close-cart">
            <i class="fas fa-window-close"></i>
          </span>
          <h2>Ваша корзина</h2>
          <div class="cart-content">
            <!-- <div class="cart-item"></div> -->
          </div>
          <div class="cart-footer">
            <h3>Вартість: $<span class="cart-total">0</span></h3>
            <button class="clear-cart nowrap banner-btn">Очистити кошик</button>
          </div>
        </div>
      </div>
    </main>

    <script src="scripts/cart.js"></script>
    <script src="scripts/front.js"></script>
    <script>
      const tooltipElement = document.getElementById("tooltipElement");
      const name = sessionStorage.getItem("name");

      if (name === null || name === "null") {
        tooltipElement.setAttribute("data-tooltip", "Привіт");
      } else {
        tooltipElement.setAttribute("data-tooltip", `Привіт, ${name}`);
      }
    </script>
  </body>
</html>
